<ion-header>

  <ion-navbar>
    <ion-title>inventory-view</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="title-header">
    Inventaire
  </div>

  <h1 class="text-center">
    Inventaire n°
  </h1>

  <ion-item>
      <ion-label>Liste des articles</ion-label>
      <ion-select placeholder="Filtre" okText="Valider" cancelText="Annuler">
        <ion-option value="filtre1">Filtre 1</ion-option>
        <ion-option value="filtre2">Filtre 2</ion-option>
      </ion-select>
    </ion-item>

  <ion-list>
    <ion-list-header class="list-header">
      <ion-label>Nom</ion-label>
      <ion-label>Référence</ion-label>
      <ion-label>Emplacement</ion-label>
      <ion-label>Quantité</ion-label>
    </ion-list-header>
    <ion-item-divider *ngFor="let item of inventaire">
      <ion-label>{{item.nom}}</ion-label>
      <ion-label>{{item.ref}}</ion-label>
      <ion-label>
        <p>{{item.allee}}</p>
        <p>{{item.travee}}</p>
        <p>{{item.rack}}</p>
      </ion-label>
      <ion-input type="number" value="{{item.quantite}}"></ion-input>
    </ion-item-divider>
  </ion-list>

  <div class="btn-col">
    <button ion-button color="danger" tappable solid round (click)="goToHome">
      Sauvegarder
    </button>
  </div>
</ion-content>
