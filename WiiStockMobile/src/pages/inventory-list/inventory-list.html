<ion-header>

  <ion-navbar>
    <ion-title>inventory-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="title-header">
    Préparation
  </div>

  <h1 class="text-center">
    Liste des inventaires (en cours)
  </h1>

  <!-- <app-progress-bar [progress]="50"></app-progress-bar> -->
  <ion-list>
      <ion-list-header class="list-header">
        <ion-label>Nom</ion-label>
        <ion-label>Type</ion-label>
        <ion-label>Date</ion-label>
        <ion-label>% Vérifié</ion-label>
        <ion-label>Action</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let inventaire of inventaires">
        <ion-label><p>{{inventaire.nom}}</p></ion-label>
        <ion-label>{{inventaire.type}}</ion-label>
        <ion-label>{{inventaire.date | date}}</ion-label>
        <ion-label>{{inventaire.percent}}%</ion-label>

        <ion-label ion-button (click)="openPage()" tappable solid round>
          Voir
        </ion-label>

      </ion-item>
    </ion-list>
  
    <div class="btn-col">
      <button ion-button color="danger" tappable solid round>
        Retour
      </button>
    </div>
</ion-content>
