<ion-header>

  <ion-navbar>
    <ion-title>ordre-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="title-header">
		Workflow
	</div>

	<div [class]="selectedOrdre.type.color">

		<div class="header">
			<h1>
				{{ selectedOrdre.type.text }}
			</h1>

			<ion-list>
				<ion-card *ngFor="let article of articles">
					<ion-label>
						<h2>{{ article.nom }}</h2>
						<p>Localisation : {{ article.localisation }}</p>
						<p>Quantité : {{ article.quantite }} </p>
					</ion-label>
				</ion-card>
			</ion-list>
		</div>

		<div class="footer">
			<h2 text-center>Réaliser la préparation ?</h2>
			<div class="btn-center">
				<button ion-fab color="danger" (click)="closePage()">
					<ion-icon name="close-circle" color="light"></ion-icon>
				</button>
				<button ion-fab color="secondary" (click)="openPage()">
					<ion-icon name="checkmark" color="light"></ion-icon>
				</button>
			</div>
		</div>

	</div>
</ion-content>
