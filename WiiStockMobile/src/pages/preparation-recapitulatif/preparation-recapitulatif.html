<ion-header>

  <ion-navbar>
    <ion-title>preparation-recapitulatif</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="title-header">
    Préparation
  </div>

  <h1 class="text-center">
    Récapitulatif préparation
  </h1>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{item.title}}</ion-label>
      <ion-label>
       <button ion-button [disabled]="item.button_state" color="danger" tappable solid round outline slot="end">
        {{item.button_state === true ? 'Défini' : 'En attente'}}
        </button>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="btn-col">
    <button ion-button color="danger" tappable solid round (click)="goToHome()">
      Terminer
    </button>
  </div>
</ion-content>
