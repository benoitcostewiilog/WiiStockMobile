<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
    	<ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let test of tests">
      <!-- <ion-icon name="desktop" slot="start"></ion-icon> -->
      {{ test.title }}
      <div slot="end">
        {{ test.release_date | date }}
      </div>
      {{ test.track_count }}
    </ion-item>
  </ion-list>
</ion-content>
