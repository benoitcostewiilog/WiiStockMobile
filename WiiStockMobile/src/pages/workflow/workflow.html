<ion-header>

  <ion-navbar>
    <ion-title>workflow</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="title-header">
		Workflow
	</div>

	<h1 text-center>Ordres</h1>

	<ion-item>
		<ion-label>Type d'ordre</ion-label>
		<ion-select #ionselectfilter multiple placeholder="Select" okText="Valider" cancelText="Annuler"> <!-- (ionChange)="filterOrdre(ionselectfilter.value)" -->
			<ion-option>Entrée</ion-option>
			<ion-option>Sortie</ion-option>
			<ion-option>Réception</ion-option>
			<ion-option>Préparation</ion-option>
			<ion-option>Transfert</ion-option>
		</ion-select>
	</ion-item>

	<ion-list>
		<ion-card *ngFor="let ordre of ordres">
			<ion-card-content text-center class="ordre-card">
				<div [class]="'ordre-card-' + ordre.type.color">
				<h1>{{ ordre.type.text }}</h1>
				<h2>{{ ordre.date | date : 'dd MMM y' : '+0' }}</h2>
				<ion-fab class="ion-fab-workflow">
					<button ion-fab color="light" (click)="openPage(ordre)">
						<ion-icon name="arrow-forward"></ion-icon>
					</button>
				</ion-fab>
				<div text-left>{{ ordre.auteur }}</div>
				</div>
			</ion-card-content>
		</ion-card>
	</ion-list>
</ion-content>
