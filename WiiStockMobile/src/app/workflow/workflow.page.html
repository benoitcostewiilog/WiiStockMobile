<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			Workflow
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<div class="title-header">
		Workflow
	</div>

	<h1 text-center>Ordres</h1>

	<ion-item>
		<ion-label>Type d'ordre</ion-label>
		<ion-select multiple placeholder="Select" okText="Valider" cancelText="Annuler">
			<ion-select-option>Type 1</ion-select-option>
			<ion-select-option>Type 2</ion-select-option>
		</ion-select>
	</ion-item>

	<ion-list>
		<ion-card *ngFor="let ordre of ordres">
			<ion-card-content text-center class="ordre-card">
				<h1>{{ ordre.type }}</h1>
				<h2>{{ ordre.date | date : 'dd MMM y' : '+0' }}</h2>
				<ion-fab horizontal="end" vertical="center">
					<ion-fab-button color="light" (click)="openPage()">
						<ion-icon name="arrow-forward"></ion-icon>
					</ion-fab-button>
				</ion-fab>
				<div text-left>{{ ordre.auteur }}</div>
			</ion-card-content>
		</ion-card>
	</ion-list>

</ion-content>
