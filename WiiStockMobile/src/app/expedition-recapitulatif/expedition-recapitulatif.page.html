<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Expédition récapitulatif
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="title-header">
    Expédition
  </div>

  <h1 class="text-center">
    Récapitulatif expédition
  </h1>

  <ion-list>
    <ion-item-divider *ngFor="let item of items">
      <ion-label>{{item.title}}</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>
        <ion-icon name="add"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="btn-col">
    <ion-button color="danger" tappable fill="solid" shape="round">
      Terminer
    </ion-button>
  </div>

</ion-content>
