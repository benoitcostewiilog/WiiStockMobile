<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Expédition flash
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="title-header">
    Expédition
  </div>

  <h1 text-center>
    Flash articles
  </h1>

  <a class="camera-container" (click)="takePicture()">
    <div class="button"></div>
    <div class="camera">
      <div class="band"></div>
      <div class="lens">
        <div class="sonar-wave"></div>
      </div>
      <div class="flash"></div>
    </div>
  </a>
  <div text-center class="legend">Prendre une photo</div>

  <ion-fab text-center horizontal="end" vertical="bottom">
    <ion-fab-button color="light" (click)="openPage()">
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
