<ion-content padding>

    <wii-main-loader [loading]="!hasLoaded"></wii-main-loader>

    <ion-title *ngIf="hasLoaded && collectes && collectes.length === 0">Aucune collecte<br>Ã  traiter.</ion-title>

    <ion-list *ngIf="hasLoaded">
        <ion-grid>
            <button (click)="goToArticles(collecte)" class="list" ion-item *ngFor="let collecte of collectes">
                <ion-row>
                    <ion-col col-6>{{ collecte.numero }}</ion-col>
                    <ion-col class="emplacement-collecte" col-6>{{ collecte.emplacement === "null" ? '' : collecte.emplacement }}</ion-col>
                </ion-row>
            </button>
        </ion-grid>
    </ion-list>
</ion-content>
