<wii-main-loader [loading]="!hasLoaded"></wii-main-loader>

<ion-scroll *ngIf="hasLoaded" scrollY="true" class="page-content">
    <wii-card-list *ngIf="hasLoaded && manutentionsListConfig && manutentionsListConfig.length > 0"
                   listIconName="people.svg"
                   [color]="manutentionsListColor"
                   [config]="manutentionsListConfig">
    </wii-card-list>
</ion-scroll>
