<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="goHome()">
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Préparation</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="d-flex">
        <h4>Préparation n°{{preparation.numero}}</h4>
    </div>
    <div class="d-flex">
        <p>Liste des articles à traiter</p>
    </div>

    <p>Veuillez scanner un article pour commencer son traitement.</p>
    <ion-list>
        <ion-grid>
            <button [disabled]="!isValid" (click)="testIfBarcodeEquals(article, false)" class="list" ion-item *ngFor="let article of articlesNT">
                <ion-row>
                    <ion-col>{{ article.reference }}</ion-col>
                    <ion-col>{{ article.emplacement === "null" ? '' : article.emplacement }}</ion-col>
                    <ion-col>{{ article.quantite }}</ion-col>
                </ion-row>
            </button>
        </ion-grid>
    </ion-list>

    <div class="d-flex">
        <p>Liste des articles traités</p>
    </div>

    <ion-list>
        <ion-grid>
            <button [disabled]="!isValid" class="list" ion-item *ngFor="let article of articlesT">
                <ion-row>
                    <ion-col>{{ article.reference }}</ion-col>
                    <ion-col>{{ article.emplacement === "null" ? '' : article.emplacement }}</ion-col>
                    <ion-col>{{ article.quantite }}</ion-col>
                </ion-row>
            </button>
        </ion-grid>
    </ion-list>

</ion-content>
<ion-footer padding>
    <div class="d-flex">
        <ion-icon class="big-icon" name="checkmark" (click)="validate()"></ion-icon>
        <ion-icon class="big-icon" name="qr-scanner" (click)="scan()"></ion-icon>
    </div>
</ion-footer>
