<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="goHome()">
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Préparation</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="page-title" *ngIf="preparation">
        <h4>Préparation {{preparation.numero}}</h4>
        <p>Emplacement de destination<br/>{{preparation.destination}}</p>
        <p>Type de flux<br/>{{preparation.type}}</p>
    </div>

    <div class="spinner" *ngIf="loadingStartPreparation">
        <ion-spinner></ion-spinner>
    </div>

    <div *ngIf="!loadingStartPreparation && articlesNT && articlesNT.length > 0">
        <div class="d-flex" >
            <p>Flashez les articles</p>
            <ion-icon item-right name="barcode"> </ion-icon>
        </div>
        <ion-list>
            <ion-grid>
                <button [disabled]="!isValid" (click)="testIfBarcodeEquals(article, true)" class="list" ion-item *ngFor="let article of articlesNT">
                    <ion-row>
                        <ion-col>{{ article.label }}</ion-col>
                        <ion-col>{{ article.emplacement === "null" ? '' : article.emplacement }}</ion-col>
                        <ion-col>{{ article.quantite }}</ion-col>
                    </ion-row>
                </button>
            </ion-grid>
        </ion-list>
    </div>

    <div *ngIf="!loadingStartPreparation && articlesT && articlesT.length > 0">
        <p>Liste des articles traités</p>
        <ion-list>
            <ion-grid>
                <button [disabled]="!isValid" class="list" ion-item *ngFor="let article of articlesT">
                    <ion-row>
                        <ion-col>{{ article.label }}</ion-col>
                        <ion-col>{{ article.emplacement === "null" ? '' : article.emplacement }}</ion-col>
                        <ion-col>{{ article.quantite }}</ion-col>
                    </ion-row>
                </button>
            </ion-grid>
        </ion-list>
    </div>
</ion-content>
<ion-footer padding>
    <div class="d-flex">
        <ion-icon class="big-icon" name="qr-scanner" (click)="scan()" [hidden]="articlesNT && articlesNT.length === 0"></ion-icon>
        <ion-icon class="big-icon" item-right name="checkmark-circle" (click)="validate()" [class.alert]="articlesNT && articlesNT.length === 0"></ion-icon>
    </div>
</ion-footer>
