<ion-header>
    <ion-navbar>
        <ion-title>Confirmation prise article</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-row class="row-menu-stats" no-border no-lines>
        <ion-col col-12 class="col-menu-stats">
            <p>Article : </p>
            <p class="number">{{article.reference}}</p>
            <br>
        </ion-col>
        <ion-col col-12 class="col-menu-stats">
            <p>Quantité à prélever : </p>
            <p class="number">{{article.quantite}}</p>
            <br>
        </ion-col>
        <ion-col col-12 class="col-menu-stats">
            <ion-item no-border no-lines>
                <ion-label>Quantité souhaitée</ion-label>
                <ion-input name="quantite" type="number" value="{{quantite}}" [(ngModel)]="quantite" max="{{quantite}}"></ion-input>
            </ion-item>
            <br>
        </ion-col>
        <ion-col col-12 class="col-menu-stats">
            <ion-icon class="big-icon" name="checkmark-circle" (click)="addArticle()"></ion-icon>
        </ion-col>
    </ion-row>


</ion-content>
