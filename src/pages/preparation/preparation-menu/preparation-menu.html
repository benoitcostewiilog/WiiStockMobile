<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Préparations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="d-flex">
    <p>Liste des préparations à traiter</p>
  </div>

  <ion-spinner *ngIf="!hasLoaded"></ion-spinner>
  <p *ngIf="hasLoaded">Veuillez sélectionner une préparation pour commencer son traitement.</p>
  <ion-list *ngIf="hasLoaded">
    <ion-grid>
      <button (click)="goToArticles(preparation)" class="list" ion-item *ngFor="let preparation of preparations">
        <ion-row>
          <ion-col col-6>{{ preparation.numero }}</ion-col>
        </ion-row>
      </button>
    </ion-grid>
  </ion-list>

</ion-content>
<ion-footer padding *ngIf="hasLoaded">
  <div class="d-flex">
    <ion-icon class="big-icon" name="refresh" (click)="synchronise(false)"></ion-icon>
  </div>
</ion-footer>
