<div *ngIf="!loading && dispatchesListConfig && dispatchesListConfig.length > 0"
     scroll-y="true"
     class="page-content">
    <wii-card-list [listIconName]="dispatchesIconName"
                   [color]="dispatchesListColor"
                   [config]="dispatchesListConfig">
    </wii-card-list>
</div>
