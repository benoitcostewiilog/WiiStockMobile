<ion-header>
    <ion-toolbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Follow GT</ion-title>
    </ion-toolbar>
</ion-header>
<!-- TODO pas possible mutualiser header ?? -->

<ion-content>
    <ion-grid>
        <ion-row class="row-menu-stats">
            <ion-slides pager>
                <ion-slide>
                    <ion-col class="col-menu-stats">
                        <p class="number">{{nbPrep}}</p>
                        <p>Préparations à traiter</p>
                        <br>
                    </ion-col>
                </ion-slide>
                <ion-slide>
                    <ion-col class="col-menu-stats">
                        <p class="number">{{nbPrepT}}</p>
                        <p>Préparations traitées</p>
                        <br>
                    </ion-col>
                </ion-slide>
            </ion-slides>
        </ion-row>
    </ion-grid>
    <ion-grid class="gridMenu">
        <ion-row>
            <ion-col col-6 *ngFor="let item of items" (click)="itemTapped($event, item)">
                <button ion-button outline class="big-button" color="dark">
                    <ion-card-content>
                        <ion-icon class="big-icon" name="{{ item.icon }}"></ion-icon>
                        <p text-center>{{ item.title }}</p>
                    </ion-card-content>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
