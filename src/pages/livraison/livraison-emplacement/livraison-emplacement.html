<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="goHome()">
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Finaliser une livraison</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div>
        <div>
            <div class="barcode-container">
                <ion-icon class="barcode" name="barcode" (click)="scan()"></ion-icon>
                <span *ngIf="!emplacement" class="barcode-label">Flashez un emplacement</span>
                <span *ngIf="emplacement" class="barcode-label">Emplacement sélectionné</span>
            </div>

            <wii-search-location #searchComponent
                                 [(location)]="emplacement">
            </wii-search-location>

            <div class="spinner" *ngIf="validateIsLoading">
                <ion-spinner></ion-spinner>
            </div>
        </div>
    </div>
</ion-content>

<ion-footer padding [hidden]="!emplacement">
    <div class="d-flex">
        <ion-icon class="big-icon" name="checkmark-circle" (click)="validate()" *ngIf="emplacement"></ion-icon>
    </div>
</ion-footer>
