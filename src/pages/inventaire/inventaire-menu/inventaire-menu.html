<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Inventaire</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-title *ngIf="articles && articles.length === 0">Tous les inventaires sont à jour.</ion-title>
    <ion-spinner *ngIf="!hasLoaded"></ion-spinner>

    <ion-list *ngIf="hasLoaded">
        <ion-grid>
            <button (click)="openModalQuantity(article)" class="list" ion-item *ngFor="let article of articles">
                <ion-row>
                    <ion-col>{{ article.reference }}</ion-col>
                    <ion-col>{{ article.location }}</ion-col>
                </ion-row>
            </button>
        </ion-grid>
