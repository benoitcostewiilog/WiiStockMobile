<wii-main-loader [loading]="loading"></wii-main-loader>

<ion-scroll class="page-content"
            scrollY="true"
            *ngIf="!loading">
    <wii-list-panel *ngIf="listHeader && listBody"
                    [header]="listHeader"
                    [body]="listBody"
                    [boldValues]="listBoldValues">
    </wii-list-panel>
</ion-scroll>

<div class="page-footer persisted-page-footer" *ngIf="!loading">
    <barcode-scanner #footerScannerComponent
                     [buttonSubtitle]="objectLabel"
                     (add)="testIfBarcodeEquals($event[0], $event[1])">
    </barcode-scanner>
</div>
