<div class="page-content">
    <div class="titles">
        <div class="title">Menu | Traçabilité | <b class="important">{{ menu }}</b></div>
    </div>

    <wii-search-location #searchComponent
                         [(location)]="emplacement"
                         (locationChange)="empChanged(emplacement)"
                         hidden>
    </wii-search-location>
</div>
<div class="page-footer">
    <div class="tools">
        <wii-icon name="search.svg" color="black" class="icon-emp" (click)="openSearch()"></wii-icon>
        <wii-icon name="pen.svg"
                  color="black"
                  class="icon-emp"
                  *ngIf="!fromStock"
                  (click)="createEmp()">
        </wii-icon>
    </div>
    <button class="validate_button" ion-button color="primary" (click)="scanLocation()">
        <span class="button-text">SCANNER</span>
        <wii-icon name="scan.svg" color="white" class="validate-icon"></wii-icon>
    </button>
</div>
