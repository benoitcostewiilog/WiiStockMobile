<ion-scroll class="page-content" scrollY="true">
    <ion-title>
        <ion-icon class="small-icon" name="pin"></ion-icon>
        {{ emplacement?.label }}
    </ion-title>
    <ion-title>
        <ion-icon class="big-icon" name="barcode" (click)="finishTaking()"></ion-icon>
        <br>
        Flashez un article
    </ion-title>

    <wii-list *ngIf="listHeader && listBody"
              [header]="listHeader"
              [body]="listBody"
              [boldValues]="listBoldValues">
    </wii-list>
</ion-scroll>
<barcode-scanner #footerScannerComponent
                 (add)="testIfBarcodeEquals($event[0], $event[1])">
</barcode-scanner>
