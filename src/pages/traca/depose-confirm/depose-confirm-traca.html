<ion-header>
    <ion-navbar>
        <ion-title>Confirmation dépose</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list inset>

        <ion-item>
            <ion-label>Article</ion-label>
            <ionic-selectable
                    item-content
                    [(ngModel)]="article"
                    [items]="db_articles"
                    itemValueField="id"
                    itemTextField="reference"
                    [canSearch]="true"
                    (onSearch)="searchArticle($event)"
                    (onChange)="articleChange($event)">
                <ng-template ionicSelectableSearchFailTemplate>
                    <div padding>
                        Tapez votre recherche...
                    </div>
                </ng-template>
            </ionic-selectable>
        </ion-item>

        <ion-item>
            <ion-label>Quantité</ion-label>
            <ion-input type="number" [(ngModel)]="quantite">{{ quantite }}</ion-input>
        </ion-item>

    </ion-list>

    <ion-icon class="big-icon" name="checkmark-circle" (click)="addArticle()"></ion-icon>

</ion-content>
