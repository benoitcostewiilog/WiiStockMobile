<ion-header>
    <ion-navbar>
        <ion-title>Confirmation prise</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list inset>

        <ion-item>
            <ion-label>Article</ion-label>
            <ionic-selectable
                    item-content
                    [(ngModel)]="article"
                    [items]="db_articles"
                    itemValueField="id"
                    itemTextField="reference"
                    [canSearch]="true"
                    (onSearch)="searchArticle($event)"
                    (onChange)="articleChange($event)">
                <ng-template ionicSelectableSearchFailTemplate>
                </ng-template>
            </ionic-selectable>
        </ion-item>

    </ion-list>
</ion-content>

<ion-footer padding>
    <div class="d-flex">
        <ion-icon class="big-icon" name="arrow-dropleft-circle" navPop></ion-icon>
        <ion-icon class="big-icon" name="checkmark-circle" (click)="addArticle()"></ion-icon>
    </div>
</ion-footer>
