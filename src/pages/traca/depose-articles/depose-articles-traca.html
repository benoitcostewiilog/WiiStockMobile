<ion-content padding>
    <ion-title>
        <ion-icon class="small-icon" name="pin"></ion-icon>
        {{ emplacement?.label }}
    </ion-title>
    <ion-title>
        <ion-icon class="big-icon" name="barcode" (click)="finishTaking()"></ion-icon>
        <br>
        Flashez un article
    </ion-title>

    <ion-list>
        <ion-grid>
            <button class="list" ion-item *ngFor="let article of articles">
                <ion-row>
                    <ion-col col-6>{{ article?.reference }}</ion-col>
                </ion-row>
            </button>
        </ion-grid>
    </ion-list>
</ion-content>

<footer-prise-depose (addArticle)="testSelectedArticle($event[0], $event[1])"></footer-prise-depose>
