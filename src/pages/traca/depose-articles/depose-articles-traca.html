<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>DÃ©pose</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="d-flex">
    <p>Emplacement {{ emplacement.label }}</p>
    <ion-icon class="big-icon" name="checkmark-circle" (click)="finishTaking()"></ion-icon>
  </div>

  <p>Veuillez flasher ou saisir manuellement des article.</p>
  <ion-list>
    <ion-grid>
      <button class="list" ion-item *ngFor="let article of articles">
        <ion-row>
          <ion-col col-6>{{ article?.reference }}</ion-col>
        </ion-row>
      </button>
    </ion-grid>
  </ion-list>
  <ion-icon class="big-icon" name="hand" (click)="addArticleManually()"></ion-icon>

</ion-content>
<ion-footer padding>
  <div class="d-flex">
    <ion-icon class="big-icon" name="qr-scanner" (click)="scan()"></ion-icon>
  </div>
</ion-footer>
