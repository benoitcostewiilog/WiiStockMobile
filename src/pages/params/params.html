<div class="page-content">
    <ion-title>
        <wii-icon name="cogs.svg"></wii-icon>
    </ion-title>
    <form (ngSubmit)="registerURL()">
        <ion-item>
            <ion-label>URL</ion-label>
            <ion-input type="text"
                       [(ngModel)]="URL"
                       name="url"
                       autocapitalize="off"></ion-input>
        </ion-item>
    </form>
</div>
<div class="page-footer">
    <div>
        <button class="submit-button" ion-button color="success" (click)="registerURL()">
            Valider
        </button>
    </div>
</div>
