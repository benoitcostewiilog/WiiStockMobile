<wii-main-loader [loading]="!hasLoaded"></wii-main-loader>

<ion-scroll *ngIf="hasLoaded" scrollY="true" class="page-content">
    <wii-card-list *ngIf="hasLoaded && collectes && collectes.length > 0"
                   [listIconName]="collectesIconName"
                   [color]="collectesListColor"
                   [config]="collectesListConfig">
    </wii-card-list>
</ion-scroll>
