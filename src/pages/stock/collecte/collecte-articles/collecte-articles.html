<div class="spinner" *ngIf="loadingStartCollecte">
    <ion-spinner></ion-spinner>
</div>

<ng-container *ngIf="!loadingStartCollecte && collecte && collecteHeaderConfig">
    <ion-scroll scrollY="true" class="page-content">
        <wii-panel-header [leftIcon]="collecteHeaderConfig.leftIcon"
                          [title]="collecteHeaderConfig.title"
                          [subtitle]="collecteHeaderConfig.subtitle"
                          [info]="collecteHeaderConfig.info"
                          [transparent]="true"
                          class="page-header">
        </wii-panel-header>

        <wii-list-panel *ngIf="listTreatedConfig"
                        [header]="listTreatedConfig.header"
                        [body]="listTreatedConfig.body"
                        [boldValues]="listBoldValues">
        </wii-list-panel>

        <wii-list-panel *ngIf="listToTreatConfig"
                        [header]="listToTreatConfig.header"
                        [body]="listToTreatConfig.body"
                        [boldValues]="listBoldValues">
        </wii-list-panel>
    </ion-scroll>

    <div class="page-footer persisted-page-footer" *ngIf="listToTreatConfig">
        <wii-barcode-scanner #footerScannerComponent
                             [buttonSubtitle]="'article'"
                             [onlyScan]="true"
                             (add)="testIfBarcodeEquals($event[0])">
        </wii-barcode-scanner>
    </div>
</ng-container>
