<div class="spinner" *ngIf="loadingStartLivraison">
    <ion-spinner></ion-spinner>
</div>

<ng-container *ngIf="!loadingStartLivraison && livraison && livraisonsHeaderConfig">
    <div scroll-y="true"
         class="page-content">
        <wii-panel-header [leftIcon]="livraisonsHeaderConfig.leftIcon"
                          [title]="livraisonsHeaderConfig.title"
                          [subtitle]="livraisonsHeaderConfig.subtitle"
                          [info]="livraisonsHeaderConfig.info"
                          [transparent]="true"
                          class="page-header">
        </wii-panel-header>

        <wii-list-panel *ngIf="listTreatedConfig"
                        [header]="listTreatedConfig.header"
                        [body]="listTreatedConfig.body"
                        [boldValues]="listBoldValues">
        </wii-list-panel>

        <wii-list-panel *ngIf="listToTreatConfig"
                        [header]="listToTreatConfig.header"
                        [body]="listToTreatConfig.body"
                        [boldValues]="listBoldValues">
        </wii-list-panel>
    </div>

    <div class="page-footer">
        <wii-barcode-scanner #footerScannerComponent
                             [buttonSubtitle]="'article'"
                             [hidden]="!articlesNT || articlesNT.length === 0"
                             (add)="testIfBarcodeEquals($event[0])">
        </wii-barcode-scanner>
    </div>
</ng-container>
