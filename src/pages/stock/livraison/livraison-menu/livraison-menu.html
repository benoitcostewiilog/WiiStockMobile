<wii-main-loader [loading]="!hasLoaded"></wii-main-loader>

<ion-scroll *ngIf="hasLoaded" scrollY="true" class="page-content">
    <wii-card-list *ngIf="hasLoaded && livraisons && livraisons.length > 0"

                   [color]="livraisonsListColor"
                   [config]="livraisonsListConfig">

</ion-scroll>>
