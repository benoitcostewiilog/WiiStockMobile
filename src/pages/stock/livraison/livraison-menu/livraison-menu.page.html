<wii-main-loader [loading]="!hasLoaded"></wii-main-loader>

<div *ngIf="hasLoaded"
     scroll-y="true"
     class="page-content">
    <wii-card-list *ngIf="hasLoaded && deliveryOrders && deliveryOrders.length > 0"
                   [listIconName]="deliveryOrdersIconName"
                   [color]="deliveryOrdersListColor"
                   [config]="deliveryOrdersListConfig">
    </wii-card-list>
</div>
<wii-select-item #selectItemComponent
                 [hidden]="!hasLoaded || !deliveryOrders || deliveryOrders.length === 0"
                 [type]="selectItemType"
                 (itemChange)="filterByLocation($event)"
                 [checkBarcodeValidity]="true"
                 [resetEmitter]="resetEmitter$"
                 [scanMode]="barcodeScannerSearchMode">
</wii-select-item>
