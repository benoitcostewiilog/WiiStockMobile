<ion-content>
    <form (ngSubmit)="dismiss()">
        <ion-list>
            <ion-item>
                <ion-label>Quantité relevée :</ion-label>
                <ion-input #inputQuantity
                           autofocus
                           type="number"
                           name="quantity"
                           [(ngModel)]="quantity">{{ quantity }}</ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
