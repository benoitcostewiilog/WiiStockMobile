<wii-panel-header *ngIf="panelHeaderConfig"
                  class="page-header"
                  [transparent]="panelHeaderConfig.transparent"
                  [title]="panelHeaderConfig.title"
                  [subtitle]="panelHeaderConfig.subtitle"
                  [leftIcon]="panelHeaderConfig.leftIcon"
                  [rightIcon]="panelHeaderConfig.rightIcon">
</wii-panel-header>

<div class="page-footer">
    <wii-select-location #selectLocationComponent
                         (locationChange)="selectLocation($event)"
                         [checkBarcodeValidity]="true"
                         [scanMode]="barcodeScannerSearchMode">
    </wii-select-location>
</div>
