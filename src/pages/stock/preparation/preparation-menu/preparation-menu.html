<wii-main-loader [loading]="!hasLoaded"></wii-main-loader>

<ion-scroll *ngIf="hasLoaded" scrollY="true" class="page-content">
    <wii-card-list *ngIf="hasLoaded && preparations && preparations.length > 0"
                   [listIconName]="preparationsIconName"
                   [color]="preparationsListColor"
                   [config]="preparationsListConfig">
    </wii-card-list>
</ion-scroll>
