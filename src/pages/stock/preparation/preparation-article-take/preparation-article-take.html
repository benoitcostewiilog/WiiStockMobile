<ion-content padding>
    <ion-row class="row-menu-stats" no-border no-lines
             *ngIf="article">
        <ion-col col-12 class="col-menu-stats">
            <p *ngIf="article.isSelectableByUser">Référence :</p>
            <p *ngIf="article.isSelectableByUser" class="number">{{article.reference_article}}</p>
            <p>Article :</p>
            <p class="number">{{article.reference}}</p>
            <br>
        </ion-col>
        <ion-col col-12 class="col-menu-stats">
            <span>Quantité à prélever :</span>
            <span class="number">{{quantityToSelect}}</span>
            <br *ngIf="quantityToSelect !== availableQuantity"/>
        </ion-col>
        <ion-col col-12 class="col-menu-stats"
            *ngIf="quantityToSelect !== availableQuantity">
            <span>Quantité disponible :</span>
            <span class="number">{{availableQuantity}}</span>
            <br>
        </ion-col>
        <ion-col col-12 class="col-menu-stats">
            <ion-item no-border no-lines>
                <ion-label>Quantité souhaitée</ion-label>
                <ion-input name="quantite"
                           type="number"
                           [(ngModel)]="quantite"
                           max="{{maxQuantityAvailable}}"></ion-input>
            </ion-item>
            <br>
        </ion-col>
        <ion-col col-12 class="col-menu-stats">
            <ion-icon class="big-icon" name="checkmark-circle" (click)="addArticle()"></ion-icon>
        </ion-col>
    </ion-row>


</ion-content>
