<wii-select-item #selectItemComponent
                 *ngIf="!loading && refArticle"
                 [type]="selectItemType"
                 (itemChange)="selectArticle($event)"
                 [checkBarcodeValidity]="true"
                 [resetEmitter]="resetEmitter$"
                 [requestParams]="listWhereClause"
                 [scanMode]="barcodeScannerMode">
</wii-select-item>
