<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Prise</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="d-flex">
    <p>Emplacement {{ location }}</p>
    <ion-icon class="big-icon" name="checkmark-circle" (click)="finishTaking()"></ion-icon>
  </div>

  <ion-list>
    <ion-grid>
      <div *ngIf="articles?.length == 0">Veuillez flasher un article.</div>
      <button class="list" ion-item *ngFor="let article of articles">
        <ion-row>
          <ion-col col-6>{{ article?.ref }}</ion-col>
          <ion-col col-6 text-right>{{ article?.quantity }}</ion-col>
        </ion-row>
      </button>
    </ion-grid>
  </ion-list>
  <ion-icon class="big-icon" name="hand" (click)="addArticleManually()"></ion-icon>

</ion-content>
