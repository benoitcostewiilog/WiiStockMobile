<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    {{selectedItem.title}}
    <ion-icon [name]="selectedItem.icon"></ion-icon>
  </h3>

  <ion-list>
    <button ion-item *ngFor="let func of selectedItem.funcs" (click)="funcTapped($event, func)">
      {{ func.label }}
    </button>
  </ion-list>

</ion-content>
