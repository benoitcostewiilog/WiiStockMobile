<div class="page-content">
    <div class="spinner-container" *ngIf="loading">
        <ion-spinner class="main-spinner"></ion-spinner>
        <p class="spinner-text">Chargement...</p>
    </div>

    <div class="logo-container" *ngIf="!loading">
        <img alt="FollowGT" src="assets/icon/followgt.svg" class="logo"/>
    </div>

    <div class="version-not-valid-container" *ngIf="!loading && appVersionInvalid">
        <a [href]="apkUrl">
            <button ion-button class="version-not-valid" block>Veuillez mettre Ã  jour l'application</button>
        </a>
    </div>
    <form (ngSubmit)="logForm()" *ngIf="!loading && !appVersionInvalid">
        <div class="form-content">
            <ion-item>
                <ion-label>Login</ion-label>
                <ion-input type="text" [(ngModel)]="form.login" name="login"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Mot de passe</ion-label>
                <ion-input type="password" [(ngModel)]="form.password" name="passsword"></ion-input>
            </ion-item>
        </div>
        <button ion-button type="submit" block>Connexion</button>
    </form>
</div>
<div class="page-footer">
    <button class="parameters" (click)="goToParams()">
        <img alt="Parametres" src="assets/icon/parameter.svg"/>
    </button>
    <div class="version-container" *ngIf="currentVersion">V {{ currentVersion }}</div>
</div>
