<ion-header>
    <ion-toolbar>
        <ion-title>
            Saisir la quantit√©
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Annuler</span>
                <ion-icon name="checkmark-circle" showWhen="android,windows"></ion-icon>

<ion-content>
    <ion-list>

            <ion-input #inputQuantity type="number" [(ngModel)]="quantity">{{ quantity }}</ion-input>
        </ion-item>
    </ion-list>
</ion-content>
