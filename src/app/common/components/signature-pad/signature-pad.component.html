<div class="wrapper">
    <div class="page-header">
        <div class="icon-wrapper">
            <wii-icon color="black" name="arrow-left.svg" (action)="onPop()"></wii-icon>
        </div>
        <h5>Signature</h5>
        <div class="icon-wrapper">
            <wii-icon class="clear-button" color="danger" name="trash.svg" (action)="onClear()"></wii-icon>
        </div>
    </div>
    <div #signatureWrapper class="signature-wrapper">
        <signature-pad *ngIf="signaturePadOption" [options]="signaturePadOption"></signature-pad>
    </div>
    <div class="page-footer">
        <ion-button class="larger"
                    color="success"
                    size="large"
                    expand="full"
                    (click)="onValidate()">
            Valider
            <wii-icon name="check.svg"
                      color="white"
                      class="button-icon"></wii-icon>
        </ion-button>
    </div>
</div>
