<ion-item lines="none">
    <ion-label color="medium">{{ label }}</ion-label>
    <div class="files-wrapper">
        <ng-container *ngIf="values.length === 0">Aucune pi√®ce jointe</ng-container>
        <ng-container *ngFor="let fileLink of values">
            <a [href]="fileLink.href">
                <div class="link-wrapper">{{ fileLink.label }}</div>
                <wii-icon name="paperclip.svg"
                          color="medium">
                </wii-icon>
            </a>
        </ng-container>
    </div>
</ion-item>
