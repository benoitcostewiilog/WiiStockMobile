<div class="wrapper"
     scroll-y="true">
    <wii-panel-header *ngIf="header"
                      [leftIcon]="header.leftIcon"
                      [title]="header.title"
                      [subtitle]="header.subtitle"
                      [info]="header.info"
                      [rightIcon]="header.rightIcon">
    </wii-panel-header>
    <ng-container *ngFor="let element of body">
        <wii-form-panel-input #formElements
                              *ngIf="element.type === 'input'"
                              [inputConfig]="element.inputConfig"
                              [(value)]="element.value"
                              [label]="element.label"
                              [name]="element.name"
                              [errors]="element.errors">
        </wii-form-panel-input>
        <wii-form-panel-signing #formElements
                                *ngIf="element.type === 'signing'"
                                [inputConfig]="element.inputConfig"
                                [(value)]="element.value"
                                [label]="element.label"
                                [name]="element.name"
                                [errors]="element.errors">
        </wii-form-panel-signing>
        <wii-form-panel-select #formElements
                               *ngIf="element.type === 'select'"
                               [inputConfig]="element.inputConfig"
                               [(value)]="element.value"
                               [label]="element.label"
                               [name]="element.name"
                               [errors]="element.errors">
        </wii-form-panel-select>
    </ng-container>
</div>
