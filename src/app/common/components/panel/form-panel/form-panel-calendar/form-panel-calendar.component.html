<ion-item lines="none">
    <ion-label color="medium">{{label}}</ion-label>
    <div>{{ formattedValue }}</div>
    <wii-icon class="add-camera" color="success" name="calendar.svg" (action)="onItemClicked()"></wii-icon>
    <wii-icon class="add-camera" color="danger" name="trash.svg" (action)="emptyValue()"></wii-icon>
</ion-item>
