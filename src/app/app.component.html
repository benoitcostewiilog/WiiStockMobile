<wii-main-header #mainHeaderComponent
                 [nav]="ionNavComponent"
                 (withHeader)="onHeaderChange($event)"
                 (heightChange)="onHeaderHeightChange($event)">
</wii-main-header>
<ion-nav #ionNavComponent
         [ngStyle]="ionNavStyle"
         [class.keyboard-shown]="keyboardShown$|async"
         [root]="rootPage"
         [rootParams]="{autoconnect: true}"
         swipeBackEnabled="false">
</ion-nav>
