<ng-template #svgIcon>
    <div [innerHTML]="svgObject$|async"
         class="icon-wrapper"
         [ngClass]="color"></div>
</ng-template>

<button class="icon-button"
        *ngIf="action.observers && action.observers.length > 0 else svgIcon"
        (click)="onButtonClick($event)">
    <ng-container [ngTemplateOutlet]="svgIcon"></ng-container>
</button>
