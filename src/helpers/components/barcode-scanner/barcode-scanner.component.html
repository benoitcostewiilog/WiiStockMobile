<div class="input-manual"
     *ngIf="mode === WITH_MANUAL_MODE">
    <ion-item>
        <ion-input type="text" placeholder="EntrÃ©e manuelle..." [(ngModel)]="input"></ion-input>
        <wii-icon name="plus.svg"
                  color="green"
                  class="plus-icon"
                  (action)="addManually()"
                  item-content>
        </wii-icon>
    </ion-item>
</div>
<div class="tools"
     *ngIf="mode === TOOL_SEARCH_MODE || mode === TOOLS_FULL_MODE">
    <wii-icon name="search.svg"
              color="black"
              class="tools-icon"
              (click)="onSearchClick()">
    </wii-icon>
    <wii-icon *ngIf="mode === TOOLS_FULL_MODE"
              name="pen.svg"
              color="black"
              class="tools-icon"
              (click)="onPenClick()">
    </wii-icon>
</div>
<button class="scanner-button" ion-button color="primary" (click)="scan()">
    <span class="button-text-wrapper">
        <span class="title">SCANNER</span>
        <br/>
        <span class="subtitle" *ngIf="buttonSubtitle">{{buttonSubtitle}}</span>
    </span>
    <wii-icon name="scan.svg" color="white" class="big"></wii-icon>
</button>
